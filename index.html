<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="./Styles/Images/short-icon.jpg">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <header class="header" id="header">
    <div class="logo-container">
      <img src="./Styles/Images/logo.svg" alt="Logo" height="150px" width="auto">
    </div>
    <nav class="navbar" id="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="#start-game_section" class="nav-item-link" id="greetingBtn">
        </a></li>
      </ul>
    </nav>
    <div class="header-btn-container">
      <button class="sign-in_btn">Sing in
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>
        </span>
      </button>
      <span class="slash">/</span>
      <button class="sign-up_btn">Sign up
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"/>
            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0"/>
          </svg>
        </span>
      </button>
    </div>
  </header>
  <main class="main" id="main">
    <section class="start-game_section" id="start-game_section">
      <div class="wrapper">
        <h1>Start Game!</h1>
        <div class="game-field" id="game-field">
          <div class="choise-list">
            <div class="player-choise">
              <h2>Your Choise</h2>
              <div class="choice-item-list">
                <img src="./Styles/Images/scissors.png" width="100px" height="auto" id="item1" alt="Choise Your">
                <img src="./Styles/Images/paper.png" width="100px" height="auto" id="item2" alt="Choise Your">
                <img src="./Styles/Images/rock.png" width="100px" height="auto" id="item3" alt="Choise Your">
              </div>
              <div class="stars-list">
                <ul>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                </ul>
              </div>
            </div>
            <div class="info-between">
              <div class="renewing-text" id="renewing-text"></div>
              <h2>VS</h2>
            </div>
            <div class="computer-choice">
              <h2>Computer Choise</h2>
              <div class="choice-item-list">
                <img src="./Styles/Images/scissors.png" width="100px" height="auto" id="item1" alt="Choise Your">
                <img src="./Styles/Images/paper.png" width="100px" height="auto" id="item2" alt="Choise Your">
                <img src="./Styles/Images/rock.png" width="100px" height="auto" id="item3" alt="Choise Your">
              </div>
              <div class="stars-list">
                <ul>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                  <li class="star">
                    <img src="./Styles/Images/star.png" id = "star" width="50px" height="auto" alt="Star">
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./JS/script.js"></script>
</body>
</html>
